<!DOCTYPE html>      
<html lang="en">           
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="border: 2px solid black; align :center; padding: 20px; max-width: 1000px; margin: auto; height: 600px;">
   <h1>Student Registration Form</h1>
   <hr>
    <form action="#" method="POST">
     <label for="fullname">Full Name:</label>
     <input type="text" id="fullname" name="fullname" required>
     <br><br>

     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required>
        <br><br>

       
     <label for="password">Password:</label>
     <input type="password" id="password" name="password" required>
     <br><br>
     Gender:
     <input type="radio" id="male" name="gender" value="male" required>   
        <label for="male">Male      
        </label>    
        <input type="radio" id="female" name="gender" value="female" required>
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="other" required>
        <label for="other">Other</label>    
        <br><br>

     <label for="course">Course:</label>
    
        <select id="course" name="course" required>
            <option value="" disabled selected>Select course</option>
            <option value="btech">B.Tech</option>
            <option value="mtech">M.Tech</option>
            <option value="bca">BCA</option>
            <option value="mca">MCA</option>
        </select>
        <br><br>

        Contact No:
     <input type="tel" id="Contact" name="Contact" pattern="[0-9]{10}" required>
     <br><br>


     <label for="lname">Last Name:</label>
     <input type="text" id="lname" name="lname" required>
     <br><br>

        <label for="address" width="300" height="70">Address Line:</label>
        <select id="Address" name="Address" required></select>
     <input type="text" id="address" name="address" required> 

      
    
        <br><br>    

       

        <button type="submit">Register</button>
    
    <button type="reset">Clear</button>
    <br><br>
    </form>
    <footer>
        <hr>
        <p style="text-align: center;">&copy; 2025 Student Registration Portal. </p>


    </footer>
        

<h2>Outcome</h2>

</body>

</html>
